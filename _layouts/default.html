<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=640" />
	<link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
	<link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
	<link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
	<base href="http://mlo.io/OmniBot/" />
    <title>OmniBot{% if page.title %} - {{ page.title }}{% endif %}</title>
</head>
<body>
<a id="forkme_banner" href="https://github.com/mloberg/OmniBot">View on GitHub</a>
<div class="shell">
	<header>
		<span class="ribbon-outer">
			<span class="ribbon-inner">
				<h1><a href="/">Omnibot</a></h1>
				<h2>NodeJS Simple Chat Bot</h2>
			</span>
			<span class="left-tail"></span>
			<span class="right-tail"></span>
		</span>
	</header>

	<section id="downloads">
		<span class="inner">
			<a href="https://github.com/mloberg/OmniBot/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/mloberg/OmniBot/tarball/master" class="tgz"><em>download</em> .TGZ</a>
		</span>
	</section>

	<span class="banner-fix"></span>

	<section id="main_content">
		{{content}}
	</section>

	<footer>
		<span class="ribbon-outer">
			<span class="ribbon-inner">
				<p>this project by <a href="https://github.com/mloberg">mloberg</a> can be found on <a href="https://github.com/mloberg/OmniBot">GitHub</a></p>
			</span>
			<span class="left-tail"></span>
			<span class="right-tail"></span>
		</span>
		<p>Generated with <a href="http://pages.github.com">GitHub Pages</a></p>
		<span class="octocat"></span>
	</footer>
</div>
<script src="OmniBot/javascripts/modernizr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="OmniBot/javascripts/headsmart.min.js"></script>
<script>$(document).ready(function () { $('#main_content').headsmart() })</script>
</body>
</html>
